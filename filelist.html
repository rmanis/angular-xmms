<h1>Files in {{directory}}</h1>

<table class="files">
  <thead>
    <tr class="filehead">
      <th>Add</th>
      <th>File</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="folder in filelist.folders"
        class="{{rowclass()}}">
      <td></td>
      <td>{{folder}}</td>
    </tr>
    <tr ng-repeat="file in filelist.files"
        class="{{rowclass()}}">
      <td></td>
      <td>{{file}}</td>
    </tr>
  </tbody>
</table>
