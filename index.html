<!doctype html>
<html ng-app="WebXMMS">
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="angular.min.js"></script>
    <script src="angular-resource.min.js"></script>
    <script src="music.js"></script>
  </head>
  <body ng-controller="TunesCtrl">
    <div id="playlist-container">
      <h1>Sangs</h1>
      <table class="tracklist">
        <thead>
          <tr class="trackhead">
            <td></td>
            <th style="text-align:right">#</th>
            <th>Song</th>
            <th>Time</th>
            <th>Artist</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="song in playlist.songs"
              class="{{rowclass(song)}}"
              >
            <td>{{playstatus(song, playlist.status)}}</td>
            <td class="tracknum">{{song.tracknum}}</td>
            <td>{{song.title}}</td>
            <td>{{song.time}}</td>
            <td>{{song.artist}}</td>
            <td>{{removeLink(song)}}</td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <td></td>
            <td>Total</td>
            <td></td>
            <td></td>
            <td>{{playlist.timeLength}}</td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <div id="controls">
      </div>

      <div id="status">
      </div>
    </div>

    <div id="file-container">
      <h1>Files in {{directory}}</h1>

      <table class="files">
        <thead>
          <tr class="filehead">
            <th>Add</th>
            <th>File</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </body>
</html>
